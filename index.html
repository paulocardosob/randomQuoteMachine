<!DOCTYPE html>

<html>
  <head>
    <title>Random Quote Machine - Paulo Jose</title>
    <meta charset="utf-8" />
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/809cd40efb.js"></script>
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <section class="container">
      <div class="quoteWrapper">
        <i class="fa fa-quote-left quoteIcon" aria-hidden="true"></i>
        <p id="quote">Lorem ipsum dolor sit amet, consectetur
          adipiscing elit, sed do eiusmod tempor incididunt ut
          labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris nisi ut aliquip
          ex ea commodo consequat.</p>
      </div>
      <div class="quoteFooter">
        <ul class="iconsList">
          <li>
            <i class="fa fa-twitter-square fa-3x icon" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-tumblr-square fa-3x icon" aria-hidden="true"></i>
          </li>
        </ul>
        <button>New Quote</button>
      </div>
    </section>
  </body>
</html>
