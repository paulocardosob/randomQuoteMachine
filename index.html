<!DOCTYPE html>

<html>
  <head>
    <title>Random Quote Machine - Paulo Jose</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./jquery-ui.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="https://use.fontawesome.com/809cd40efb.js"></script>

  </head>
  <body>
    <section class="container">
      <div class="quoteWrapper">
        <i class="fa fa-quote-left quoteIcon" aria-hidden="true"></i>
        <p id="quote"></p>
      </div>
      <div class="quoteFooter">
        <ul class="iconsList">
          <a id="twitterIconAnchor" target="_blank">
            <li class="twitterIcon">
              <i class="fa fa-twitter-square fa-3x icon" aria-hidden="true"></i>
            </li>
          </a>
          <li>
            <i class="fa fa-tumblr-square fa-3x icon" aria-hidden="true"></i>
          </li>
        </ul>
        <button onclick="getQuote()">New Quote</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
